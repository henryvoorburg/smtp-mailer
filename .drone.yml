---
kind: pipeline
type: docker
name: CI

steps:
- name: notify
  image: plugins/slack
  settings:
    webhook:
      from_secret: SLACK_WEBHOOK
  when:
    status:
    - success
    - failure

depends_on:
- Unit & Build Test (lowest)
- Unit & Build Test (latest)

trigger:
  status:  # always run pipeline regardless of status
  - success
  - failure